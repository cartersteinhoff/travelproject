{% extends "travel_app/base.html" %}
<!-- Content here -->
{% block content %}

<!DOCTYPE html>
  <html>
    <body class="reg-wrapper">
        
        <div class="reg-content">
            <div class="reg-form">
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                
                <form action="/processreg" method="POST" class="form-signin">
                    {% csrf_token %}
                    <h1 class="h3 mb-3 font-weight-normal">Please Register Here</h1>
                    <label for="inputFirstName" class="sr-only">First Name</label>
                    <input type="name" name="first_name" id="inputFirstName" class="form-control" placeholder="First Name" required autofocus>
                    <br>
                    <label for="inputLastName" class="sr-only">Last Name</label>
                    <input type="name" name="last_name" id="inputLastName" class="form-control" placeholder="Last Name" required autofocus>
                    <br>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <br>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    
                    <br>
                    <label for="inputPassword" class="sr-only">Confirm Password</label>
                    <input type="password" name="confirm_pw" id="inputPassword" class="form-control" placeholder="Confirm Password" required>
                    
                    <br>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                    <br>
                    <a href="/">Needs To Login?</a>
                </form>
                
                
            </div>
        
        </div>
        {% endblock %}
    </body>
  </html>
